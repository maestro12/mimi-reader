<html>
<head>
    <title>reCaptcha</title>

    <script type="text/javascript">
      var verifyCallback = function(response) {
        document.forms["captcha_form"].submit();
      };
      var widgetId1;
      var onloadCallback = function() {
        // Renders the HTML element with id 'example1' as a reCAPTCHA widget.
        // The id of the reCAPTCHA widget is assigned to 'widgetId1'.
        widgetId1 = grecaptcha.render('captcha_container', {
          'sitekey' : '6Ldp2bsSAAAAAAJ5uyx_lx34lJeEpTLVkP5k04qc',
          'callback' : verifyCallback,
          'theme' : 'dark'
        });
      };

    </script>

</head>
<body>
<form id="captcha_form" action="file:///android_asset/captcha/post.html" method="get">
    <!--<div class="g-recaptcha" data-sitekey="6Ldp2bsSAAAAAAJ5uyx_lx34lJeEpTLVkP5k04qc;"></div>-->
    <div id="captcha_container"></div>

</form>
<script type="text/javascript"
        src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async
        defer></script>
</body>
</html>
